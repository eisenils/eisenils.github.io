<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles.css" />
    <script type="text/javascript" src="/assets/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/ba804563e2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/assets/img/logo.png" />
    <link rel="apple-touch-icon" href="/assets/img/logo.png" />
    <title>Nils Eisenhauer | Portfolio</title>
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-3 is-flex">
              <div class="column-child sidebar shadow">
                <div class="sidebar-header has-text-centered">
                  <div class="photo img">
                    <img src="/assets/img/logo.png" />
                  </div>
                  <h2 class="header-name">Nils Eisenhauer</h2>
                  <h5>Media student</h5>
                  <div class="social-icons">
                    <a href="https://github.com/eisenils"><i class="fab fa-github icon"></i></a>
                    <a href="https://www.xing.com/profile/Nils_Eisenhauer2"
                      ><i class="fab fa-xing icon"></i
                    ></a>
                    <a href="https://de.linkedin.com/in/nils-eisenhauer-a6794717a"
                      ><i class="fab fa-linkedin icon"></i
                    ></a>
                    <a href="https://www.instagram.com/eisenils/"
                      ><i class="fab fa-instagram icon"></i
                    ></a>
                  </div>
                  <div class="resume">
                    <a href="http://www.nils-eisenhauer.de" class="sidebar-link">
                      Website
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="column is-flex">
              <div class="column-child terminal shadow">
                <div class="terminal-bar dark-mode">
                  <div class="icon-btn close"></div>
                  <div class="icon-btn min"></div>
                  <div class="icon-btn max"></div>
                  <div class="terminal-bar-text is-hidden-mobile dark-mode-text">
                    guest@eisenils
                  </div>
                </div>
                <div
                  class="terminal-window primary-bg"
                  onclick="document.getElementById('dummyKeyboard').focus();"
                >
                  <div class="terminal-output" id="terminalOutput">
                    <div class="terminal-line">
                      <span class="help-msg"
                        >Welcome to my portfolio — Type <span class="code">help</span> for a list of
                        supported commands.</span
                      >
                    </div>
                  </div>
                  <div class="terminal-line">
                    <span class="success">➜</span>
                    <span class="directory">~</span>
                    <span class="user-input" id="userInput"></span>
                    <input type="text" id="dummyKeyboard" class="dummy-keyboard" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="content has-text-centered">
          <p>Made with <i class="fas fa-heart icon"></i> by Nils Eisenhauer.</p>
        </div>
      </footer>
    </section>
  </body>
</html>
