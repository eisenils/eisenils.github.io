<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Nils Eisenhauer | Portfolio</title>
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-3 is-flex">
              <div class="column-child sidebar shadow">
                <div class="sidebar-header has-text-centered">
                  <div class="photo img">
                    <img src="https://via.placeholder.com/150" />
                  </div>
                  <h2 class="header-name">Nils Eisenhauer</h2>
                  <h5>Media student</h5>
                  <div class="social-icons">
                    <a href=""><i class="fab fa-facebook icon"></i></a>
                    <a href=""><i class="fab fa-twitter icon"></i></a>
                    <a href=""><i class="fab fa-linkedin icon"></i></a>
                    <a href=""><i class="fab fa-github icon"></i></a>
                    <a href=""><i class="fab fa-instagram icon"></i></a>
                  </div>
                  <div class="resume">
                    <a href="http://www.nils-eisenhauer.de" class="sidebar-link">
                      Website
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="column is-flex">
              <div class="column-child terminal shadow">
                <div class="terminal-bar dark-mode">
                  <div class="icon-btn close"></div>
                  <div class="icon-btn min"></div>
                  <div class="icon-btn max"></div>
                  <div class="terminal-bar-text is-hidden-mobile dark-mode-text">
                    page-title
                  </div>
                </div>
                <div
                  class="terminal-window primary-bg"
                  onclick="document.getElementById('dummyKeyboard').focus();"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="content has-text-centered">
          <p>Made with <i class="fas fa-heart icon"></i> by Nils Eisenhauer.</p>
        </div>
      </footer>
    </section>
  </body>
</html>
